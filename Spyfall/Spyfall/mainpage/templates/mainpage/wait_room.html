<{% extends 'mainpage/settings.html' %}

{% block title %} {% endblock %}

{% block body %}

    <h3>Poczekalnia</h3>
    <h3>Room id = {{ liczba }}</h3>
    {% for i in gracze %}
        <ul>
            {% if i.room_id == liczba %}
                <li>{{ i.nickname }}</li>
            {% endif %}
        </ul>
    {% endfor %}
    <form action="{% url 'mainpage:losowanie' %}" method = "post">
        {% csrf_token %}
        <input type="submit" value="Losowanie">
    </form>

{% endblock %}
