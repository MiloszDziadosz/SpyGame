{% extends 'mainpage/settings.html' %}

{% block title %} {% endblock %}

{% block body %}

    <h3>Vote</h3>
    <form action="{% url "mainpage:result_wait" %}" method="post">
        {% csrf_token %}
        {% for user in users %}
            <input type="radio" id="user{{ forloop.counter }}" name="user" value="{{ user.id }}">
            <label for="user{{ forloop.counter }}">
                {{ user.nickname }}
            </label>
        {% endfor %}
        <input type="submit" class="btn btn-lg btn-primary btn-block" value="Vote">
    </form>

{% endblock %}
